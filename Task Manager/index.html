<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link href="./styles/app.css" rel="stylesheet">

</head>
<body>
    <h1>My Task Manager</h1>

    <main class="container-fluid center">

        <section id="list">
            <h3>Your Tasks</h3>

            <div id="pendingTasks">
                <!--display tasks here-->
            </div>
        </section>

        <section id="details">
            <h3>Task Details</h3>

            <div class="control">
                <label>Id:</label>
                <input id="txtId" readonly type="text" class="form-control">
            </div>

            <div class="control">
                <label>Title:</label>
                <input id="txtTitle" type="text" class="form-control">
            </div>

            <div class="control">
                <label>Description:</label>
                <textarea id="txtDescription" type="text" class="form-control"></textarea>
            </div>

            <div class="control">
                <label>Important</label>
                <i id="iconImp" class="far fa-star"></i>
            </div>

            <div class="control">
                <label>Due Date:</label>
                <input id="txtDueDate" type="date" class="form-control">
            </div>

            <div class="control">
                <label>Location:</label>
                <input id="txtLocation" type="text" class="form-control">
            </div>

            <div class="control">
                <label>Alert Text:</label>
                <input id="txtAlert" type="text" class="form-control">
            </div>

            <div class="control">
                <label>Status:</label>
                <select id="selStatus" class="form-control">
                    <option value="0" disabled selected>-- Select Status --</option>
                    <option value="1">Pending</option>
                    <option value="2">In Progress</option>
                    <option value="3">Blocked</option>
                    <option value="4">Done</option>
                </select>
            </div>

            <div class="control">
                <button id="btnSave" class="btn btn-primary">Save Task</button>
            </div>

        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="./scripts/task.js"></script>
        <script src="./scripts/app.js"></script>    
</body>
</html>
